<nz-card>
  <div nz-row class="container">
    <div nz-col nzSpan="12" class="search">
      <input nz-input type="text" FormControl="search" placeholder="Tìm kiếm">
    </div>
    <div nz-col nzSpan="12" class="add-room">
      <a nz-button style="float: right" nzType="primary" [routerLink]="['/store', 'add-room']">THÊM MỚI PHÒNG</a>
    </div>
  </div>
  <div class="list-room">
    <nz-table #basicTable [nzData]="listRoom" [nzTotal]="total">
      <thead>
        <tr>
          <th nzWidth="20%" nzAlign="center">Ảnh phòng</th>
          <th nzWidth="20%" nzAlign="center">Tên phòng</th>
          <th nzWidth="15%" nzAlign="center">Giá</th>
          <th nzWidth="35%" nzAlign="center">Địa chỉ</th>
          <th nzWidth="10%" nzAlign="center">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td nzAlign="center"><img nz-image [nzSrc]="data.images" alt="" width="200px" height="150px"></td>
          <td nzAlign="center">{{data.room_name}}</td>
          <td nzAlign="center">{{data.price}}</td>
          <td nzAlign="center">{{data.location}}</td>
          <td nzAlign="center">
            <a nz-button nzType="primary" style="margin-right: 10px;" [routerLink]="['/store', 'edit-room']" [queryParams]="{ id : data.id}"><i nz-icon nzType="edit" nzTheme="outline"></i></a>
            <button nz-button nzType="primary" nzDanger><i nz-icon nzType="delete" nzTheme="outline"></i></button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</nz-card>
