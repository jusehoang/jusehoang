<div class="login">
  <nz-card>
    <h2>ĐĂNG NHẬP</h2>
    <form [formGroup]="formLogin">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzSuffixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button type="submit" (click)="doLogin()" class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
      <p>You dont have an account ?</p>
      <p><a [routerLink]="['/register']">Register now</a></p>
    </form>
    <div style="height: 20px; text-align: center;"><span nz-typography nzType="danger">{{ errorMessage }}</span></div>
  </nz-card>
  <ng-template #suffixTemplate>
    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
  </ng-template>
</div>
