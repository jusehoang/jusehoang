<nz-layout>
  <nz-sider nzCollapsible nzTheme="light" nzWidth="250px">
    <div class="logo"></div>
    <ul nz-menu nzMode="inline" nzSelectable="false">
      <li nz-menu-item [routerLink]="['/admin/manage-account-store']" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="usergroup-add" nzTheme="outline"></i>
          <span>Quản lý tài khoản cửa hàng</span>
      </li>
      <li nz-menu-item [routerLink]="['/admin/manage-account-customer']" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="usergroup-add" nzTheme="outline"></i>
        <span>Quản lý tài khoản khách hàng</span>
      </li>
      <li nz-menu-item [routerLink]="['/admin/list-account-admin']" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>Danh sách quản trị viên</span>
      </li>
      <li nz-menu-item [routerLink]="['/admin/request-store']" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="menu" nzTheme="outline"></i>
        <span>Yêu cầu mở của hàng</span>
      </li>
      <li nz-menu-item [routerLink]="['/admin/manage-ui']" routerLinkActive="ant-menu-item-selected">
        <i nz-icon nzType="setting" nzTheme="fill"></i>
        <span>Quản lý giao diện</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div nz-row>
        <div nz-col nzSpan="18"></div>
        <div nz-col nzSpan="6">
          <div class="login">
            <ng-container *ngIf="isLogin">
              <div class="user" nz-dropdown [nzDropdownMenu]="menu" nzPlacement="bottomCenter">
                <div class="avatar">
                  <!-- <i nz-icon nzType="user" nzTheme="outline"></i> -->
                  <nz-avatar [nzSrc]="avatar" nzIcon="user"></nz-avatar>
                </div>
                <div class="username"><h3>{{ username }}</h3></div>
              </div>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item (click)="editProfile()">Edit Profile</li>
                  <li nz-menu-item (click)="changePassword()">Change Password</li>
                  <li nz-menu-item (click)="logout()">Logout</li>
                </ul>
              </nz-dropdown-menu>
            </ng-container>
            <ng-template #noPG13>
              <ul nz-menu nzMode="horizontal">
                <li nz-menu-item nzMatchRouter>
                  <a [routerLink]="['login']">ĐĂNG NHẬP</a>
                </li>
                <li nz-menu-item nzMatchRouter>
                  <a [routerLink]="['register']">ĐĂNG KÍ</a>
                </li>
              </ul>
            </ng-template>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
